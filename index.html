<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ClipShortener</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #0b0f17;
      color: #e5e7eb;
    }
    .wrap {
      max-width: 700px;
      margin: auto;
      padding: 24px;
    }
    h1 { margin-bottom: 6px; }
    p { color: #9ca3af; }
    input, select, button {
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #e5e7eb;
      color: #0b0f17;
      font-weight: 700;
      cursor: pointer;
    }
    .box {
      margin-top: 16px;
      padding: 12px;
      border: 1px dashed #243042;
      border-radius: 10px;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>ClipShortener</h1>
    <p>Upload a video. Split it into 5-minute clips. Download and post.</p>

    <input type="file" accept="video/*" />

    <select>
      <option selected>5 minutes per clip</option>
    </select>

    <button disabled>Split video (coming next)</button>

    <div class="box">
      This is Step 2.<br>
      Next step: real video splitting happens in your browser.
    </div>
  </div>
</body>
</html>
