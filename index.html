<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TEST</title>
</head>
<body style="font-family:system-ui;padding:16px">
  <!-- VERSION: TEST-ENABLE-01 -->
  <h2>Test: Button should enable after selecting a file</h2>
  <input id="file" type="file" accept="video/*">
  <button id="split" disabled style="display:block;margin-top:12px;padding:12px">Split</button>
  <p id="status">Status: page loaded</p>

  <script>
    const file = document.getElementById('file');
    const btn = document.getElementById('split');
    const status = document.getElementById('status');

    file.addEventListener('change', () => {
      const ok = !!(file.files && file.files[0]);
      btn.disabled = !ok;
      status.textContent = ok ? "Status: file selected (button enabled)" : "Status: no file";
    });
  </script>
</body>
</html>
